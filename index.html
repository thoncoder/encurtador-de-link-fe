<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de link</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Encurte seus links, expanda seu alcance</h1>
        <p>Links curtos e poderosos que ajudam você a compartilhar qualquer <br> coisa com facilidade.</p>
        <form id="encurtar-link">
            <input type="url" placeholder="Cole seu link aqui..." id="originalUrl" value="" required>
            <input type="submit" value="Encurtar" id="encurtar">
        </form>
        <div class="create-link-result" id="create-link-result" style="display: none;"> 
            <p id="urlEncurtada"></p>
            <button id="btnCopiar">Copiar</button>
        </div>
    </header>

    <section class="consulta">
        <h1>Consultar Código Encurtado</h1>
        <p>Insira o código encurtado para obter o URL original.</p>
        <div id="consulta-resultado" style="display: none;">
            <p><b>Link original:</b><span id="linkConsulta"></span></p>
            <p><b>Visitas:</b><span id="visitasConsulta"></span></p>
        </div>
        <form id="consultar-link">
            <input type="text" placeholder="Digite o codigo encurtado..." id="code" value="" required>
            <input type="submit" value="Consultar" id="consultar">
            <span id="consultaErro" style="display: none;">Codigo não encontrado</span>
        </form>
    </section>

    <footer>
        <a href="">
            <img src="images/github-142-svgrepo-com.svg" alt="">
        </a>
    </footer>

    <script src="script/index.js"></script>
</body>
</html>
